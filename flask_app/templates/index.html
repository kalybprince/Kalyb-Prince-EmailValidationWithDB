<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Email Validation With DB</title>
</head>
<body>
    <div class="container">
        <form action="/validate_email" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="email" name="email" class="form-control" aria-describedby="email">
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {% if message == "Invalid email address!" %}
                                <p class="invalid">{{message}}</p>
                            {% else %}
                                <p class="valid">The email address you entered ({{session}}) is a VALID email address!  Thank you!</p>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <button type="submit" class="btn btn-primary myButton">Submit</button>
        </form>
    </div>
</body>
</html>
